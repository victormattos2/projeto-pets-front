<div class="p-grid">

    <div class="p-col-12">
        <div class="card">
            <p-toast key="tst"></p-toast>
            <h5>Cadastro de Pagamento</h5>
            <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-6">
                <label for="nome">Nome</label>
                <input id="nome" type="text" pInputText name="name" [(ngModel)]="pagamento.nome" upperCase required>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <label for="modo">Modo</label>
                <p-dropdown [options]="opcoesModo" [(ngModel)]="pagamento.modo" placeholder="Selecione o modo"></p-dropdown>
            </div> 
            <div class="p-field p-col-6 p-md-3">
                <h5> Ativo âžœ</h5>
                <p-inputSwitch [ngModel]="ativo" (onChange)="onChangeSituacao()"></p-inputSwitch>
            </div>
        
            
        </div>
        <button type="button" pButton (click)="salvar()" label="Salvar" class="p-button-success p-mr-2 p-mb-2"></button>
        <button type="button" pButton (click)="voltar()" label="Voltar" class="p-button-warning p-mr-2 p-mb-2"></button>
    </div>

</div>
