<h5>Consulta de Clientes</h5>
<button type="button" pButton (click)="novo()" label="Novo" class="p-button-primary p-mr-2 p-mb-2"></button>
<p-table [value]="clientes" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        
        <tr>
          <!--   <th>Codigo</th> -->
            <th>Nome</th>
            <th>cpf</th>
            <th>rg</th>
            <th>cnpj</th>
            <th>telefone</th>
            <th>ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
        <tr>
            <!-- <td>{{cliente.codigo}}</td> -->
            <td>{{cliente.nome}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.rg}}</td>
            <td>{{cliente.cnpj}}</td>
            <td>{{cliente.telefone}}</td>
            <td>
                <button (click)="editar(cliente.id_cliente)" pButton class="p-mr-1" icon="pi pi-pencil"></button>
                <button (click)="deletar(cliente.id_cliente)" pButton class="p-button-danger" icon="pi pi-trash"></button>
            </td>
            
        </tr>
    </ng-template>
</p-table>
