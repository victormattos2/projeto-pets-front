<button type="button" pButton (click)="novo()" label="Novo" class="p-button-primary p-mr-2 p-mb-2"></button>
<p-table [value]="movimentacao" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
          
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Data Movimentação</th>
            <th>Tipo</th>
            <th>Ações</th>
          

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movimentacao>
        <tr>
            
            <td>{{movimentacao.produto?.nome}}</td>
            <td>{{movimentacao.quantidade_mov}}</td>
            <td>{{movimentacao.data_movimentacao | date: 'dd-MM-yyyy HH:mm'}}</td>
            <td>{{movimentacao.tipo_movimentacao}}</td>
            <td>
                <button (click)="editar(movimentacao.id_movimentacao)" pButton class="p-mr-1" icon="pi pi-pencil"></button>
                <button (click)="deletar(movimentacao.id_movimentacao)" pButton class="p-button-danger" icon="pi pi-trash"></button>
            </td>
    
            
        </tr>
    </ng-template>
</p-table>
