<p-table [value]="pets" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <!-- <tr>Codigo</tr> -->
    <tr>
        <th>Nome</th>
        <th>Raça</th>
        <th>Cor</th>
        <th>Sexo</th>
        <th>Especie</th>
        <th>Peso</th>
        <th>Data Nascimento</th>
        <th>Data Cadastro</th>
        <th>Ações</th>
    </tr>
    
        <!-- <th>situação</th> -->
    </ng-template>
    <ng-template pTemplate="body" let-pets>
        <tr>
            <!-- <td>{{pets.codigo}}</td> -->
            <td>{{pets.nome}}</td>
            <td>{{pets.raca}}</td>
            <td>{{pets.cor}}</td>
            <td>{{pets.sexo}}</td>
            <td>{{pets.especie}}</td>
            <td>{{pets.peso}}</td>
            <td>{{pets.data_nascimento}}</td>
            <td>{{pets.data_cadastro}}</td>
            <td><button (click)="deletar(pets.id_pets)" pButton><i class="pi pi-trash"></i></button></td>

        </tr>

    </ng-template>



</p-table>
